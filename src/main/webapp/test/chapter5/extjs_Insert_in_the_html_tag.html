<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ExtJS Chapter 5. Insert in the html tag</title>
<link href="../packages/ext-theme-gray/build/resources/ext-theme-gray-all.css" rel="stylesheet">
<script type="text/javascript" src="../ext-all.js"></script>
<script type="text/javascript">
Ext.onReady(function(){
	Ext.create('Ext.Panel', {
	    width: 500,
	    height: 500,
	    frame : true,
	    title : 'ExtJS Panel',
	    html : '<h1>This Second DIV TAG TITLE</h1>',
	    renderTo: document.getElementById("extjspage")
	});
})
</script>
</head>
<body>
	<div style="background-color: red;color: white;">This First DIV TAG</div>
	<div id="extjspage" style="background-color: yellow"></div>
	<div style="background-color: blue;color: white;">This Third DIV TAG</div>
</body>
</html>
