<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ExtJS Chapter 8. Panel + Toolbar(POSITION2)</title>
<link href="../packages/ext-theme-neptune/build/resources/ext-theme-neptune-all.css" rel="stylesheet">
<script type="text/javascript" src="../ext-all.js"></script>
<script type="text/javascript">
Ext.onReady(function(){
	//POSITION : TOP
	Ext.create('Ext.Panel', {
	    width: 300,
	    height: 300,
	    title : 'Title Configs',
	    tbar : [{
    		xtype : 'button',
    		text :'copy'
    	},{
    		xtype : 'button',
    		text :'cut'
    	},{
    		xtype : 'button',
    		text :'paste'
    	}],
	    renderTo: document.getElementById("top")
	});
	//POSITION : BOTTOM
	Ext.create('Ext.Panel', {
	    width: 300,
	    height: 300,
	    title : 'Title Configs',
	    bbar : [{
    		xtype : 'button',
    		text :'copy'
    	},{
    		xtype : 'button',
    		text :'cut'
    	},{
    		xtype : 'button',
    		text :'paste'
    	}],
	    renderTo: document.getElementById("bottom")
	});
	//POSITION : FOOTER
	Ext.create('Ext.Panel', {
	    width: 300,
	    height: 300,
	    title : 'Title Configs',
	    fbar : [{
    		xtype : 'button',
    		text :'copy'
    	},{
    		xtype : 'button',
    		text :'cut'
    	},{
    		xtype : 'button',
    		text :'paste'
    	}],
	    renderTo: document.getElementById("footer")
	});
	//POSITION : LEFT
	Ext.create('Ext.Panel', {
	    width: 300,
	    height: 300,
	    title : 'Title Configs',
	    lbar : [{
    		xtype : 'button',
    		text :'copy'
    	},{
    		xtype : 'button',
    		text :'cut'
    	},{
    		xtype : 'button',
    		text :'paste'
    	}],
	    renderTo: document.getElementById("left")
	});
	//POSITION : RIGHT
	Ext.create('Ext.Panel', {
	    width: 300,
	    height: 300,
	    title : 'Title Configs',
	    rbar : [{
    		xtype : 'button',
    		text :'copy'
    	},{
    		xtype : 'button',
    		text :'cut'
    	},{
    		xtype : 'button',
    		text :'paste'
    	}],
	    renderTo: document.getElementById("right")
	});
})
</script>
</head>
<body>
	<div id="top" style="float: left;"></div>
	<div id="bottom" style="float: left;"></div>
	<div id="footer" style="float: left;"></div>
	
	<div style="clear: both;"></div>
	
	<div id="left" style="float: left;"></div>
	<div id="right" style="float: left;"></div>
</body>
</html>
