<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ExtJS Chapter 8. Panel + Toolbar(POSITION)</title>
<link href="../packages/ext-theme-neptune/build/resources/ext-theme-neptune-all.css" rel="stylesheet">
<script type="text/javascript" src="../ext-all.js"></script>
<script type="text/javascript">
Ext.onReady(function(){
	//POSITION : TOP
	Ext.create('Ext.Panel', {
	    width: 300,
	    height: 300,
	    title : 'Title Configs',
	    dockedItems : [{
	    	//items add tool bar
	    	xtype : 'toolbar',
	    	//default 'top'
	    	dock : 'top',
	    	// sub items buttons
	    	items : [{
	    		xtype : 'button',
	    		text :'copy'
	    	},{
	    		xtype : 'button',
	    		text :'cut'
	    	},{
	    		xtype : 'button',
	    		text :'paste'
	    	}]
	    }],
	    renderTo: document.getElementById("top")
	});
	//POSITION : BOTTOM
	Ext.create('Ext.Panel', {
	    width: 300,
	    height: 300,
	    title : 'Title Configs',
	    dockedItems : [{
	    	//items add tool bar
	    	xtype : 'toolbar',
	    	dock : 'bottom',
	    	// sub items buttons
	    	items : [{
	    		xtype : 'button',
	    		text :'copy'
	    	},{
	    		xtype : 'button',
	    		text :'cut'
	    	},{
	    		xtype : 'button',
	    		text :'paste'
	    	}]
	    }],
	    renderTo: document.getElementById("bottom")
	});
	//POSITION :LEFT
	Ext.create('Ext.Panel', {
	    width: 300,
	    height: 300,
	    title : 'Title Configs',
	    dockedItems : [{
	    	//items add tool bar
	    	xtype : 'toolbar',
	    	dock : 'left',
	    	// sub items buttons
	    	items : [{
	    		xtype : 'button',
	    		text :'copy'
	    	},{
	    		xtype : 'button',
	    		text :'cut'
	    	},{
	    		xtype : 'button',
	    		text :'paste'
	    	}]
	    }],
	    renderTo: document.getElementById("left")
	});
	//POSITION : RIGHT
	Ext.create('Ext.Panel', {
	    width: 300,
	    height: 300,
	    title : 'Title Configs',
	    dockedItems : [{
	    	//items add tool bar
	    	xtype : 'toolbar',
	    	dock : 'right',
	    	// sub items buttons
	    	items : [{
	    		xtype : 'button',
	    		text :'copy'
	    	},{
	    		xtype : 'button',
	    		text :'cut'
	    	},{
	    		xtype : 'button',
	    		text :'paste'
	    	}]
	    }],
	    renderTo: document.getElementById("right")
	});
})
</script>
</head>
<body>
	<div id="top" style="float: left;"></div>
	<div id="bottom" style="float: left;"></div>
	
	<div style="clear: both;"></div>
	
	<div id="left" style="float: left;"></div>
	<div id="right" style="float: left;"></div>
</body>
</html>
